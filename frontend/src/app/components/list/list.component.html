<div>
    <mat-card>
        <button mat-raised-button color="primary" routerLink="/create" routerLinkActive="active">new issue </button>

        <br>
        <mat-divider></mat-divider>

      <table mat-table [dataSource]="issues">

        <ng-container matColumnDef="issue">
           <th mat-header-cell *matHeaderCellDef> issue </th>
           <td mat-cell *matCellDef="let element "> {{element.issue}} </td>
        </ng-container>

        <ng-container matColumnDef="responsible">
          <th mat-header-cell *matHeaderCellDef> responsible </th>
          <td mat-cell *matCellDef="let element "> {{element.responsible}} </td>
        </ng-container>

        <ng-container matColumnDef="descriptions">
          <th mat-header-cell *matHeaderCellDef> descriptions </th>
          <td mat-cell *matCellDef="let element "> {{element.descriptions}} </td>
        </ng-container>

        <ng-container matColumnDef="severity">
          <th mat-header-cell *matHeaderCellDef> severity </th>
          <td mat-cell *matCellDef="let element "> {{element.severity}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> status </th>
          <td mat-cell *matCellDef="let element "> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right"> actions </th>
          <td mat-cell *matCellDef="let element " class="mat-column-right">
            <button mat-button color="primary" (click)="editIssueData(element._id)">Edit</button>
            <button mat-button color="warn" (click)="deleteSelectedIssue(element._id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedDataColumn"> </tr>
        <tr mat-row *matRowDef="let row; columns:displayedDataColumn"></tr>

      </table>


      </mat-card>

</div>
